<section class="home-hero">
<div class="hero-intro">
  <p class="hero-eyebrow">Assistenza informatica</p>
  <h1 class="hero-title">
    Ripariamo, assembliamo, risolviamo.
  </h1>
  <p class="hero-sub">
    Vendita e riparazione PC e notebook dal 1999.
  </p>
</div>
  <div class="hero-viewport">

    <div class="hero-track">
      {{ range $i, $img := site.Data.home.hero.images }}
        <div class="hero-slide">
          <img src="{{ $img | relURL }}" alt="">
        </div>
      {{ end }}
    </div>

    <!-- Frecce -->
    <button class="hero-arrow prev" aria-label="Slide precedente">‹</button>
    <button class="hero-arrow next" aria-label="Slide successiva">›</button>

    <!-- Dot navigation -->
    <div class="hero-dots">
      {{ range $i, $img := site.Data.home.hero.images }}
        <button class="hero-dot" data-index="{{ $i }}" aria-label="Vai alla slide {{ add $i 1 }}"></button>
      {{ end }}
    </div>

  </div>
</section>
