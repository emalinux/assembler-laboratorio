<section class="home-services-other">
  <div class="section-header">
    <h2>Diagnostica e laboratorio</h2>
  </div>

  <div class="services-other-grid">
    {{ range .Site.Data.home.services_other }}
      <article class="service-mini">
        <h3>
          <span class="mini-icon">{{ .icon }}</span>
          {{ .title }}
        </h3>
        <p>{{ .text }}</p>
      </article>
    {{ end }}
  </div>
</section>
